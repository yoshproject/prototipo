<body>
    <div class="testetable col-md-10 item-center">
        <div class="row">
            <div class="col">
            <h3>Alterar dados</h3>
            </div>
            <div class="col-8"></div>
            <div class="col"></div>
        </div>
    
        <form>
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="exampleNome">Nome</label>
                    <input class="form-control" type="text" id="exampleNome" placeholder="Usuario" readonly>
                </div>

                <div class="form-group col-md-4">
                    <label for="exampleTelefone">Telefone</label>
                    <input class="form-control" type="tel" id="exampleTelefone" placeholder="DD 995478963">
                </div>

                <div class="form-group col-md-4">
                    <label for="exampleEmpresa">Empresa</label>
                    <select id="exampleEmpresa"class="form-control" placeholder="Selecionar Empresa" readonly>
                        <option value="0">Selecionar</option>
                        <option value="1" selected>Empresa 1</option>
                        <option value="2">Empresa 2</option>
                    </select>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="examplreArea">Área</label>
                    <select id="examplreArea" class="form-control" placeholder="">
                    <option value="0">Selecionar</option>
                    <option value="1" selected>Área 1</option>
                    <option value="2">Área 2</option>
                </select>
                </div>

                <div class="form-group col-md-4">
                    <label for="exampleEmail">Username</label>
                    <div class="input-group mb-2">
                        <div class="input-group-prepend">
                        <div class="input-group-text">@</div>
                        </div>
                        <input type="text" class="form-control" id="exampleEmail" placeholder="usuario@gmail.com">
                    </div>
                </div>

                <div class="form-group col-md-4">
                    <label for="exampleSenha">Senha</label>
                    <input class="form-control" type="password" id="exampleSenha" placeholder="teste">
                </div>
            </div>
        </form>
        <button type="submit" class="btn corBtn pull-right" style="margin-bottom:10px">Alterar</button>
    </div>
</body>
